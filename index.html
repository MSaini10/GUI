<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial scale=1" name="viewport">
	<meta name="description" content="Multi Coloumn Layout">
	<title>Assignment 3</title>

	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<header>
		<h1>Connect With The Things You Love.</h1>
		<h2>Imagine everything in one place, so you can love it even more with one click a day.</h2>
		</header>
		
			<div class="smallCol">
			<img src="icons/news.png" alt="Newspaper">
			<h3>Your News</h3>
			</div>
			<div class="smallCol">
			<img src="icons/apps.png" alt="Mobile apps">
			<h3>Your Apps</h3>
			</div>
			<div class="smallCol">
			<img src="icons/radio.png" alt="Radio">
			<h3>Your Music</h3>
			</div>
			<div class="smallCol">
			<img src="icons/people.png" alt="People">
			<h3>Your People</h3>
			</div>
			<div class="smallCol">
			<img src="icons/tv.png" alt="Television">
			<h3>Your TV</h3>
			</div>
			<div class="smallCol">
			<img src="icons/location.png" alt="Location">
			<h3>Your Places</h3>
			</div>
	</div>
	
		<footer>
			<h2>Works awesome with these apps</h2>
			<div class="tinyCol">
			<img src="icons/facebook.png" alt="Facebook Logo">
			</div>
			<div class="tinyCol">
			<img src="icons/twitter.png" alt="Twitter Logo">
			</div>
			<div class="tinyCol">
			<img src="icons/evernote.png" alt="Evernote Logo">
			</div>
			<div class="tinyCol">
			<img src="icons/snapchat.png" alt="Snapchat Logo">
			</div>
		</footer>
	
</body>
</html>
